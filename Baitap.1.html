<script>
    stars=["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
    constellation=["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major","Leo"]
    function findByName(name){
        let index=-1
        for (let i = 0; i < stars.length; i++) {
            if (name==stars[i]) index=i;
        }
        return index
    }
    function getResult(){
        let name=prompt("Nhập tên ngôi sao:")
        let index=findByName(name)
        if (index==1){
            alert("Tên sao không đúng")
        } else {
            alert("Chòm sao tương ứng là: " + constellation[index])
        }
    }
getResult()
</script>
